<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - 반려동물 관리 시스템</title>
  <link rel="stylesheet" href="/login.css">
</head>
<body>
<div class="container">
  <div class="login-form">
    <h2>로그인</h2>
    <form id="login-form">
      <div class="input-group">
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" required placeholder="이메일을 입력하세요">
      </div>
      <div class="input-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="password" required placeholder="비밀번호를 입력하세요">
      </div>
      <button type="submit" class="btn">로그인</button>
    </form>
    <div class="signup-link">
      <p>회원이 아니신가요? <a href="/signup">회원가입</a></p>
    </div>
  </div>
</div>

<script>
  document.getElementById('login-form').addEventListener('submit', async function (event) {
    event.preventDefault();

    // 폼 데이터 가져오기
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    const userDTO = {
      email: email,
      password: password
    };

    // API로 POST 요청 보내기
    try {
      const response = await fetch('/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(userDTO)
      });

      if (response.ok) {
        const token = await response.text();
        localStorage.setItem('token', token);  // 토큰을 로컬 스토리지에 저장
        alert('로그인 성공');
        window.location.href = '/dashboard';  // 로그인 후 대시보드 페이지로 이동
      } else {
        const errorMessage = await response.text();
        alert(errorMessage);  // 실패 메시지 출력
      }
    } catch (error) {
      console.error('로그인 오류:', error);
      alert('로그인에 실패했습니다.');
    }
  });
</script>
</body>
</html>
